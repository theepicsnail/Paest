<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/paest.css"/>
{% if post %}
<script src="/static/run_prettify.js"></script>
<script src="/static/jquery.js"></script>
<script src="/static/splitter.js"></script>
<script type="text/javascript">
$(function(){
  $('#splitter').splitter({
    splitVertical: true,
    sizeLeft: true,
  });
  prettyprint();
});
</script>
{% endif %}
</head>
<body>
{% if post %}
{% autoescape true %}
<div id="splitter">
  <div id="left">
    <form action="/create" method="post">
      <textarea name="content" rows="3" cols="60">{{ post.content }}</textarea>
      <input type="submit" value="submit">
    </form>
  </div>
  <div id="right">
Post by {% if post.author %}{{ post.author }}{% else %}Anonymous{% endif %}:
    at {{ post.date }}
<a href="/raw/{{ post.key.id() }}">Raw</a>
    <pre class="prettyprint linenums">
    {{ post.content }}
    </pre>
    {% endautoescape %}
  </div>
</div>
{% else %}
No post found.
{% endif %}
</body>
</html>
